<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="manifest" href="icons/site.webmanifest">
    <link rel="mask-icon" href="icons/safari-pinned-tab.svg" color="#222222">
    <link rel="shortcut icon" href="favicon.ico">
    <meta name="msapplication-TileColor" content="#b91d47">
    <meta name="msapplication-config" content="icons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <title>UoL Timetable</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="options">
        <svg class="update" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 16 16">
          <path d="M1,6A5,5,0,1,1,11,6H10A4,4,0,1,0,8.827,8.827l.707.707A5,5,0,0,1,1,6ZM8,6h5L10.5,8.5Z" transform="translate(2 2)" />
        </svg>
        <svg class="dim" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 16 16">
          <path style="fill: #222;" d="M-14.21,13.131l-2.12.568L-16.9,11.58l-2.119-.568.568-2.119L-20,7.341l1.551-1.551-.568-2.12L-16.9,3.1-16.33.984l2.12.568L-12.658,0l1.551,1.551L-8.988.984-8.42,3.1l2.12.568-.568,2.12,1.551,1.551L-6.869,8.892l.568,2.119-2.119.568L-8.988,13.7l-2.119-.568-1.551,1.551Z" transform="translate(20.659 0.659)"/>
          <circle style="fill: #222;" cx="6" cy="6" r="6" transform="translate(2 2)" />
          <circle class="switch" cx="5" cy="5" r="5" transform="translate(3 3)" />
          <path style="fill: #222;" d="M4,8H4A4,4,0,0,1,4,0V8Z" transform="translate(4 4)" />
        </svg>
      </div>
      <div class="days">
        <p></p>
        <p></p>
        <p class="yesterday"></p>
        <p class="today"></p>
        <p class="tomorrow"></p>
        <p></p>
        <p></p>
      </div>
      <div class="times">
        <p>9 AM</p>
        <p>10 AM</p>
        <p>11 AM</p>
        <p>12 PM</p>
        <p>1 PM</p>
        <p>2 PM</p>
        <p>3 PM</p>
        <p>4 PM</p>
        <p>5 PM</p>
        <p>6 PM</p>
      </div>
      <div class="classes">
        <div class="day"></div>
        <div class="day"></div>
        <div class="day yesterday"></div>
        <div class="day today"></div>
        <div class="day tomorrow"></div>
        <div class="day"></div>
        <div class="day"></div>
        <div class="line"></div>
      </div>
    </div>
    <form>
      <div>
        <label for="link">Link to Timetable:</label>
      </div>
      <div>
        <input id="link" name="link" type="text">
        <button>Retrieve Timetable</button>
      </div>
    </form>
  </body>
</html>
